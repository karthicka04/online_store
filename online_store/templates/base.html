<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Store{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to My Store</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'browse_products' %}">Browse Products</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Store</p>
    </footer>
</body>
</html>
